service: pr-peddler
app: pr-peddler
org: fortress

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs18.x
  deploymentBucket:
    name: ${ssm:serverless-deployment-bucket}
    versioning: true
    blockPublicAccess: true

functions:
  pr-peddler:
    handler: handler.probot
    events:
      - http:
          path: /
          method: post

plugins:
  - serverless-deployment-bucket
